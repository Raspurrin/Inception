version: "3.9"

services:
  mariadb:
    build: srcs/requirements/mariadb
    ports:
      - "3306:3306"
    container_name: mariadb
    env_file: .env
    networks:
      inception:
        aliases:
          - mialbert.42.fr

  nginx:
    build: requirements/nginx
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    depends_on:
      - mariadb
    container_name: nginx
    env_file: .env
    networks: 
      inception:
        aliases:
          - mialbert.42.fr


  wordpress:
    build: srcs/requirements/wordpress
    ports:
      - "3360:3306"
      - "9000:9000"
    depends_on:
      - mariadb
      - nginx
    container_name: wordpress
    env_file: .env
    networks: 
      inception:
        aliases:
          - mialbert.42.fr

networks:
  inception: